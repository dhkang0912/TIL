<!DOCTYPE html>
<html lang="en">
<head>

        }

    <br>
    <section>
        <img src="images/ssafy_banner.png" alt="">
        <div class="background_whitesmoke">
            <p>삼성청년 SW아카데미</p>
            <b>대한민국 SW의 미래를</b> 이끕니다.  
            <br>
            <b>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다.</b>
            <br>
            <br>
            본 교육 과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.  
            <br>
            (교육운영은 멀티캠퍼스에서 위탁 실시)
        </div>

    <footer class="background_whitesmoke">
        <div>주관 <img class="logosize" src="images/multicampus_logo.png" alt="">  후원 <img class="logosize" src="images/mob_logo_moel.png" alt=""></div>

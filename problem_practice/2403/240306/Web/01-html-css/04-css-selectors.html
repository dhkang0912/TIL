<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }

    h2 {color: orange;
    }
    
    h3,
    h4 {
      color: aquamarine;
    }

    /* .의 의미는 class 선택자 */
    .green{
      color: green;
    }

    /* #은 id 선택자 */
    #purple {
      color: purple;
    }

    /* green class 안에 있는 span 태그를 변경함 */
    .green > span {
      font-size: 50px;
    }

    /* 모든 자손을 다 바꿈 */
    .green li {
      color: brown;
    }
  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li> 
  </ul>
  <!-- style에 대한 우선순위가 있어서 색 변하는게 다름 -->
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
